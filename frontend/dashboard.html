<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wayne Enterprises | Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="notification-container"></div>
    <header class="main-header">
        <div class="container">
            <h1>Painel de Controle</h1>
            <button id="logout-button" class="btn-logout">Sair</button>
        </div>
    </header>

    <main class="container">
        <div class="toolbar">
            <h2>Recursos Ativos</h2>
            <div> <button id="add-resource-btn" class="btn-primary">Adicionar Novo Recurso</button>
                <a href="graficos.html" class="btn-secondary">Ver Gráficos</a>
            </div>
        </div>
        
        <table class="resources-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Tipo</th>
                    <th>Status</th>
                    <th>Descrição</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="resources-tbody">
                </tbody>
        </table>
    </main>

    <div id="resource-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2 id="modal-title">Adicionar Novo Recurso</h2>
            <form id="resource-form">
                <input type="hidden" id="resource-id">
                <div class="input-group">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" required>
                </div>
                <div class="input-group">
                    <label for="tipo">Tipo</label>
                    <input type="text" id="tipo" required>
                </div>
                <div class="input-group">
                    <label for="status">Status</label>
                    <input type="text" id="status" required>
                </div>
                <div class="input-group">
                    <label for="descricao">Descrição</label>
                    <textarea id="descricao" rows="3"></textarea>
                </div>
                <button type="submit" class="btn-primary">Salvar</button>
            </form>
        </div>
    </div>

    <div id="confirm-modal" class="modal">
        <div class="modal-content confirm-modal-content">
            <h2 id="confirm-title">Confirmar Exclusão</h2>
            <p id="confirm-message">Tem certeza de que deseja excluir este recurso?</p>
            <div class="confirm-buttons">
                <button id="confirm-no-btn" class="btn-secondary">Cancelar</button>
                <button id="confirm-yes-btn" class="btn-delete">Excluir</button>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/dashboard.js"></script>

</body>
</html>
